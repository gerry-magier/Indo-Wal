<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Blog · Blue Whales of Timor Leste</title>
  <meta name="description" content="Stories, insights and updates from our blue whale expeditions in Timor Leste." />
  
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Blog-specific styles */
    .blog-hero {
      padding: 4rem 0 3rem;
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,.52), rgba(255,255,255,.32));
      border-bottom: 1px solid var(--stroke);
    }
    
    .blog-hero h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 3vw, 2.8rem);
      letter-spacing: -0.03em;
    }
    
    .blog-hero p {
      margin: 0;
      color: var(--muted);
      font-size: 1.1rem;
      font-weight: 650;
    }
    
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      padding: 3rem 0;
    }
    
    .blog-card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--rLg);
      overflow: hidden;
      box-shadow: var(--shadowSoft);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    
    .blog-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
    }
    
    .blog-card-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: linear-gradient(135deg, rgba(0,180,216,.12), rgba(0,119,182,.18));
    }
    
    .blog-card-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .blog-card-date {
      font-size: 0.85rem;
      color: var(--muted2);
      font-weight: 650;
      margin-bottom: 0.5rem;
    }
    
    .blog-card-title {
      margin: 0 0 0.8rem;
      font-size: 1.4rem;
      font-weight: 850;
      letter-spacing: -0.02em;
      line-height: 1.3;
    }
    
    .blog-card-excerpt {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-weight: 600;
      flex: 1;
    }
    
    .blog-card-footer {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--stroke);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--brand);
      font-weight: 750;
    }
    
    .blog-card-footer:after {
      content: '→';
      transition: transform 0.2s ease;
    }
    
    .blog-card:hover .blog-card-footer:after {
      transform: translateX(4px);
    }
    
    .loading {
      text-align: center;
      padding: 4rem 0;
      color: var(--muted);
      font-size: 1.1rem;
    }
    
    .no-posts {
      text-align: center;
      padding: 4rem 0;
      color: var(--muted);
    }
    
    .no-posts h2 {
      margin: 0 0 0.5rem;
      color: var(--text);
    }

    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <!-- Navbar will be loaded here -->
  <div id="navbar-placeholder"></div>

  <section class="blog-hero">
    <div class="wrap">
      <h1>Blog</h1>
      <p>Stories, insights and updates from the ocean</p>
    </div>
  </section>

  <main id="main">
    <section class="section">
      <div class="wrap">
        <div id="blogContent" class="loading">
          Loading blog posts...
        </div>
      </div>
    </section>
  </main>

  <!-- Footer will be loaded here -->
  <div id="footer-placeholder"></div>

  <script>
    // Load navbar and footer
    (function() {
      // Load navbar
      fetch('../navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          
          // Fix links for blog subdirectory
          const navPlaceholder = document.getElementById('navbar-placeholder');
          
          // Update brand link
          const brandLink = navPlaceholder.querySelector('.brand');
          if (brandLink) {
            brandLink.href = '../index.html#top';
          }
          
          // Update nav links
          navPlaceholder.querySelectorAll('.nav a[href^="#"]').forEach(link => {
            const hash = link.getAttribute('href');
            link.href = '../index.html' + hash;
          });
          
          // Update mobile menu links
          navPlaceholder.querySelectorAll('.mobile-inner a[href^="#"]').forEach(link => {
            const hash = link.getAttribute('href');
            link.href = '../index.html' + hash;
          });
          
          // Mark Blog as active
          navPlaceholder.querySelectorAll('a[href*="blog"]').forEach(link => {
            link.classList.add('active');
          });
        })
        .catch(error => console.error('Error loading navbar:', error));
        
      // Load footer
      fetch('../footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
          
          // Fix contact link for blog subdirectory
          const footerPlaceholder = document.getElementById('footer-placeholder');
          const contactLink = footerPlaceholder.querySelector('a[href="contact.html"]');
          if (contactLink) {
            contactLink.href = '../contact.html';
          }
        })
        .catch(error => console.error('Error loading footer:', error));
    })();
  </script>
  
  <script src="../script.js"></script>
  <script>
    // Blog posts configuration
    const blogPosts = [
      {
        file: 'blog1.html',
        title: 'First Encounter with the Giants',
        date: '2025-10-15',
        excerpt: 'Our first expedition of the season brought an unforgettable encounter with a mother and calf. The morning started quiet, but patience rewarded us with moments we\'ll never forget.',
        image: '../assets/hero.jpg'
      },
      {
        file: 'blog2.html',
        title: 'Ethical Whale Watching: Our Approach',
        date: '2025-11-03',
        excerpt: 'What does ethical whale watching really mean? We share our guidelines, the science behind them, and why keeping distance is actually the best way to observe these magnificent creatures.',
        image: '../assets/hero.jpg'
      },
      {
        file: 'blog3.html',
        title: 'Life on the Fisherboat',
        date: '2025-11-20',
        excerpt: 'A day in the life of our crew: from pre-dawn preparations to evening stories. Meet the local fishermen who make these expeditions possible and learn about their deep connection to the sea.',
        image: '../assets/hero.jpg'
      }
    ];

    // Sort by date (newest first)
    blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Render blog posts
    function renderBlogPosts() {
      const container = document.getElementById('blogContent');
      
      if (blogPosts.length === 0) {
        container.innerHTML = `
          <div class="no-posts">
            <h2>No blog posts yet</h2>
            <p>Check back soon for stories from our expeditions</p>
          </div>
        `;
        return;
      }

      const grid = document.createElement('div');
      grid.className = 'blog-grid';

      blogPosts.forEach(post => {
        const card = document.createElement('a');
        card.href = post.file;
        card.className = 'blog-card';

        const formattedDate = new Date(post.date).toLocaleDateString('de-DE', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}" class="blog-card-image" loading="lazy" />
          <div class="blog-card-content">
            <div class="blog-card-date">${formattedDate}</div>
            <h2 class="blog-card-title">${post.title}</h2>
            <p class="blog-card-excerpt">${post.excerpt}</p>
            <div class="blog-card-footer">Read more</div>
          </div>
        `;

        grid.appendChild(card);
      });

      container.innerHTML = '';
      container.appendChild(grid);
    }

    // Initialize
    renderBlogPosts();
  </script>
</body>
</html>
