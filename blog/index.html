<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Blog · Blue Whales of Timor Leste</title>
  <meta name="description" content="Stories, insights, and adventures from our blue whale expeditions in Timor Leste" />
  
  <link rel="stylesheet" href="/style.css" />
  
  <style>
    /* Footer enhancements (same as main index) */
    .footer-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-link {
      text-decoration: none;
      color: var(--muted);
      font-weight: 750;
      transition: color 0.2s ease;
    }
    .footer-link:hover {
      color: var(--brand);
      text-decoration: underline;
    }
    .footer-link-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-weight: 750;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
      font-size: inherit;
      transition: color 0.2s ease;
    }
    .footer-link-btn:hover {
      color: var(--brand);
      text-decoration: underline;
    }
    @media (max-width: 680px) {
      .footer-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .footer-links {
        width: 100%;
      }
    }
    
    /* Blog Index Styles */
    .blog-index-hero {
      text-align: center;
      padding: 4rem 0 3rem;
      max-width: 720px;
      margin: 0 auto;
    }
    
    .blog-index-hero h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      letter-spacing: -0.03em;
      margin: 0 0 1rem;
      line-height: 1.1;
    }
    
    .blog-index-hero p {
      font-size: 1.2rem;
      color: var(--muted);
      font-weight: 650;
      margin: 0;
    }
    
    /* Blog Grid */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
    
    /* Blog Card */
    .blog-card {
      background: white;
      border: 1px solid var(--stroke);
      border-radius: var(--rLg);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .blog-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadowMd);
    }
    
    .blog-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .blog-card-image {
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: var(--bg);
    }
    
    .blog-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .blog-card:hover .blog-card-image img {
      transform: scale(1.05);
    }
    
    .blog-card-content {
      padding: 1.5rem;
    }
    
    .blog-card-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;
      color: var(--muted2);
      font-weight: 650;
      margin-bottom: 0.8rem;
    }
    
    .blog-card-author:before {
      content: '•';
      margin-right: 0.5rem;
    }
    
    .blog-card-title {
      font-size: 1.5rem;
      font-weight: 850;
      letter-spacing: -0.02em;
      line-height: 1.3;
      margin: 0 0 0.8rem;
      color: var(--text);
    }
    
    .blog-card-subtitle {
      font-size: 1rem;
      color: var(--muted);
      font-weight: 650;
      line-height: 1.5;
      margin: 0 0 0.8rem;
    }
    
    .blog-card-excerpt {
      color: var(--muted);
      line-height: 1.6;
      font-weight: 600;
      margin: 0 0 1rem;
    }
    
    .blog-card-readmore {
      color: var(--brand);
      font-weight: 700;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: gap 0.2s ease;
    }
    
    .blog-card:hover .blog-card-readmore {
      gap: 0.6rem;
    }
    
    /* Loading State */
    .blog-loading {
      text-align: center;
      padding: 4rem 0;
      color: var(--muted);
    }
    
    .blog-loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--stroke);
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .blog-loading p {
      font-weight: 650;
      font-size: 1.1rem;
    }
    
    /* Empty State */
    .blog-empty {
      text-align: center;
      padding: 4rem 0;
      color: var(--muted);
    }
    
    .blog-empty p {
      font-size: 1.1rem;
      font-weight: 650;
    }
    
    /* Error State */
    .blog-error {
      text-align: center;
      padding: 4rem 0;
      color: var(--muted);
    }
    
    .blog-error p {
      font-size: 1.1rem;
      font-weight: 650;
    }
  </style>
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <!-- Navbar will be loaded here by script.js -->
  <div id="navbar-placeholder"></div>

  <main id="main">
    <section class="section">
      <div class="wrap">
        
        <!-- Blog Hero -->
        <div class="blog-index-hero">
          <h1>Stories from the Deep</h1>
          <p>Adventures, insights, and encounters with blue whales in Timor Leste</p>
        </div>
        
        <!-- Blog Posts Container (automatically populated) -->
        <div id="blog-posts-container">
          <!-- Blog cards will be loaded here by blog-loader.js -->
        </div>
        
      </div>
    </section>
  </main>

  <!-- Footer will be loaded here by script.js -->
  <div id="footer-placeholder"></div>

  <!-- Main script loads navbar and footer automatically -->
  <script src="/script.js" data-cfasync="false"></script>
  
  <!-- Blog Loader Script -->
  <script src="/blog/blog-loader.js"></script>
</body>
</html>
