<!-- AGB SELECT MODAL (EN) -->
<section class="privacy-modal" id="agbSelectModal" aria-hidden="true">
  <div class="privacy-panel" role="dialog" aria-modal="true" aria-label="Choose Terms and Conditions">
    <div class="privacy-head">
      <h2>Choose Terms &amp; Conditions</h2>
      <button class="icon-btn" id="closeAgbSelect" type="button" aria-label="Close">✕</button>
    </div>

    <div class="privacy-body">
      <p style="color:var(--muted); line-height:1.8;">
        Which Terms &amp; Conditions do you want to view?
      </p>

      <div class="cta-row" style="justify-content:flex-start; flex-wrap:wrap; margin-top: 1rem;">
        <button class="btn btn-primary" id="openAgbTimor" type="button">Timor-Leste Tour (AGB)</button>
        <button class="btn btn-secondary" id="openAgbPapua" type="button">Papua Expeditions (AGB)</button>
      </div>

      <p class="micro subtle" style="margin-top:1rem;">
        Tip: If you’re booking Papua, choose “Papua Expeditions”.
      </p>
    </div>
  </div>
</section>
