<!-- AGB SELECT MODAL (DE) -->
<section class="privacy-modal" id="agbSelectModal" aria-hidden="true">
  <div class="privacy-panel" role="dialog" aria-modal="true" aria-label="AGB auswählen">
    <div class="privacy-head">
      <h2>AGB auswählen</h2>
      <button class="icon-btn" id="closeAgbSelect" type="button" aria-label="Schließen">✕</button>
    </div>

    <div class="privacy-body">
      <p style="color:var(--muted); line-height:1.8;">
        Welche AGB möchtest du sehen?
      </p>

      <div class="cta-row" style="justify-content:flex-start; flex-wrap:wrap; margin-top: 1rem;">
        <button class="btn btn-primary" id="openAgbTimor" type="button">Timor-Leste Tour (AGB)</button>
        <button class="btn btn-secondary" id="openAgbPapua" type="button">Papua Expeditionen (AGB)</button>
      </div>

      <p class="micro subtle" style="margin-top:1rem;">
        Tipp: Wenn du Papua buchst, wähle „Papua Expeditionen“.
      </p>
    </div>
  </div>
</section>
